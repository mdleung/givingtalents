name: Deploy to SiteGround

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SG }}

      - name: Set up SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SGSSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 18765 ssh.givingtalents.org >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SGSSHPWD }}" | SSH_ASKPASS=/bin/echo ssh-add ~/.ssh/id_rsa
        env:
          DISPLAY: ":0"

      - name: Sync files to SiteGround
        run: |
          rsync -avz --delete -e "ssh -p 18765" \
            ./ \
            u1083-2m4vcwbgzr7k@ssh.givingtalents.org:/home/u1083-2m4vcwbgzr7k/www/givingtalents.org/public_html
